name: Isea533
server:
    port: 8088
    context-path: /shensheng/

spring:
    mvc:
        view:
            prefix: /WEB-INF/page/
            suffix: .jsp
    freemarker:
        cache: false
        request-context-attribute: request

mybatis:
    type-aliases-package: tk.mybatis.springboot.model
    mapper-locations: classpath:mapper/*.xml

druid:
    url: jdbc:mysql://localhost:3306/shensheng
    username: root
    password: root
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true